<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="headerpublic">


    <header>
        <input type ="checkbox" name ="" id ="chk1">
        <div class="logo">
            <a th:href="@{/index}"><img th:src="@{/images/logo.png}" alt="#" />
            </a>
        </div>
        <div class="search-box">
            <form>
                <input type ="text" name ="search" id ="srch" placeholder="Cerca Eventi o Artisti...">
                <button type ="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <ul>
            <li th:switch="'${user.role}'">
                <a th:case="'admin'" th:href="@{/eventi}">admin role</a>
                <a th:case="*" th:href="@{/org/index}">Index org</a>
            </li>
            <li><a th:href="@{/addevento}">Aggiungi Evento</a></li>
            <li><a th:href="@{/public/index}">Index Public</a></li>
            <li><a th:href="@{/faq}">Faq</a></li>
            <li><a href="#">Chi Siamo</a></li>
        </ul>
        <div class="button-log">

            <!-- ----------------Form Log in testing Modal------------------------------------------------------------------->
            <!-- Button to open the modal login form -->
            <button class="btnLI" >Login</button>

            <!-- Form Log in Fine testing Modal------------------------------------------------------------------------------->
            <button class="btnSU">Sign up</button>
        </div>
        <div class="menu">
            <label for="chk1">
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>





</div>

</body>

</html>
