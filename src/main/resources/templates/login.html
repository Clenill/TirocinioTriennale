<!DOCTYPE html>
<html lang="en">
<head>
  <!-- base -->
  <meta charset="utf-8">
  <!-- site metas -->
  <title>Ticket Love</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="Michele Longo">
  <!-- stile css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<!-- body -->
<body class="main-layout">
<!-- header -->

<div th:insert="~{header :: headerpublic}"></div>

<div th:if="${param.error}">
  Invalid username and password.</div>
<div th:if="${param.logout}">
  You have been logged out.</div>


<form  action="#"   method="post" th:action="@{/login}" >
  <div class="imgcontainer">
    <img th:src="@{/images/img_avatar2.png}" alt="Avatar" class="avatar">
  </div>



  <div class="container">
    <label for="username"><b>Username</b></label>
    <div>
      <input type="text" id= "username" name="username" placeholder="Username"
             required="" autofocus="" />
    </div>


    <label for="password"><b>Password</b></label>
    <div>
      <input type="password" id="password" name="password" placeholder="Password"
             required="" autofocus="" />
    </div>
    <!-- <input type="submit" value="Log in" /> -->

    <button class="btnLIf" type="submit">Login</button>
  </div>
</form>





<div th:insert="~{footer :: foot}"></div>




</body>
</html>
