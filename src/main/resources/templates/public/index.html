<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- base -->
      <meta charset="utf-8">
	   <!-- site metas -->
      <title>Ticket Love</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="Michele Longo">
	  <!-- stile css -->
	  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	   <script src="/webjars/bootstrap/dist/js/bootstrap.min.js"></script>


	   <style>
		   .centramento{
			   margin-left: 15%;
			   margin-right: 15%;
		   }
	   </style>
	  </head>
   <!-- body -->
   <body class="main-layout">
      <!-- header -->

	  <div th:insert="~{public/header :: headerpub}"></div>







	  <h2 class="tuttcateg" data-component="editorialchoice" data-teaser-category="Tutte le categorie" data-teaser-row="3" data-cid="editorialchoice" data-box="" data-predictor-uuid="" data-predictor-url="">
		Prossimi Eventi:
		<span class="line"></span>
		</h2>

	  <div th:if="${messaggio}">
		  <p th:text="${messaggio}" style="color: green; font-size: 20px; margin-left: 50px;margin-top: 20px; margin-bottom: 20px;"></p>
	  </div>

	  <div class="images-container">
		  <div class="image-card" th:each="events, iterStat : ${eventidata}" th:if="${iterStat.index} < 4">
			  <a th:href="@{'/public/evento/'+${events.id}}">
				  <img src="/images/events/default.jpg" alt="" th:attr="src=@{'/images/events/' + ${events.nomeimmagine}}">
			  </a><!-- La barra iniziale in src di thymeleaf indica che si parte dalla radice dell'applicazione. -->
		  </div>
	  </div>


	  <h2 class="tuttcateg" data-component="editorialchoice" data-teaser-category="Tutte le categorie" data-teaser-row="3" data-cid="editorialchoice" data-box="" data-predictor-uuid="" data-predictor-url="">
		Tutti gli Eventi
		<span class="line"></span>
		</h2>

	  <div class="centramento">


	  <div class="images-container">
		  <div class="image-card" th:each="events : ${tuttieventi}" style="margin-bottom: 20px;">
			  <a th:href="@{'/public/evento/'+${events.id}}">
				  <img src="/images/events/default.jpg" alt="" th:attr="src=@{'/images/events/' + ${events.nomeimmagine}}">
			  </a><!-- La barra iniziale in src di thymeleaf indica che si parte dalla radice dell'applicazione. -->
		  </div>
	  </div>
	  </div>





	  <div th:insert="~{footer :: foot}"></div>

	  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
	</body>
</html>
