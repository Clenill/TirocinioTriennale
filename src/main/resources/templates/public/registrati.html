<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- base -->
      <meta charset="utf-8">
	   <!-- site metas -->
      <title>Ticket Love</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="Michele Longo">
	  <!-- stile css -->
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">




	  </head>
   <!-- body -->
   <body class="main-layout">
      <!-- header -->


	  <div th:insert="~{public/header :: headerpub}"></div>



	  <h2 class="tuttcateg" data-component="editorialchoice" data-teaser-category="Tutte le categorie" data-teaser-row="3" data-cid="editorialchoice" data-box="" data-predictor-uuid="" data-predictor-url="">
		Form Registrazione
		<span class="line"></span>
	  </h2>
	  <div class="container">

		  <div th:if="${messaggio}">
			  <p th:text="${messaggio}" style="color: green;"></p>
		  </div>
		  <div th:if="${messaggiored}">
			  <p th:text="${messaggiored}" style="color: darkred; font-size: 14px;"></p>
		  </div>




			<form action="#" th:object="${nuovoutente}" th:action="@{/public/salvautente}" method="post">
				<p>Setta Username:</p>
		    <input type="text" name="user" value="" id="user" placeholder="Inserisci username"
		               required="required" autofocus="autofocus" th:value="*{user}"/>

				<p>Setta Password:</p>
			<input type="text" name="password" value="" id="password" placeholder="Inserisci password"
		               required="required" autofocus="autofocus" th:value="*{password}"/>
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: darkred;">La password deve avere minimo 3 caratteri</span>
			
			<button type="submit" name="addRow" class="bottone-submit" style="margin-top: 15px;">Registrati</button>
				<a th:href="@{/public/index}" class="bottone-indietro">Indietro</a>
		  </form>

	  </div>

	  <script
			  src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

	  <script>
		  /*<![CDATA[*/
		  window.jQuery
		  || document
				  .write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')
		  /*]]>*/
	  </script>


	  <div th:insert="~{footer :: foot}"></div>


	</body>
</html>
