<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="headerpub">


    <header>
        <input type ="checkbox" name ="" id ="chk1">
        <div class="logo">
            <a th:href="@{/public/index}"><img th:src="@{/images/logo.png}" alt="#" />
            </a>
        </div>
        <div class="search-box">
            <form th:action="@{/public/cerca}" method="get">
                <input type ="text" name ="search" id ="search" placeholder="Cerca Eventi o Artisti..." value="" >
                <button type ="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <ul>
            <li >
                <a th:href="@{/public/eventi}">Eventi</a>
            </li>
            <li><a th:href="@{/public/faq}">Faq</a></li>
            <li><a th:href="@{/admin/index}">Vista Admin</a></li>
        </ul>
        <div th:switch="${autorita}">
            <div th:case="'admin'">
                admin
            </div>
            <div th:case="'org'">
                <li class="dropdown">
                    <a href="#" class="dropbtn">Strumenti</a>
                    <div class="dropdown-content">
                        <a href="#">Aggiungi evento</a>
                        <a href="#">Modifica evento</a>
                        <a th:href="@{/logout}">Log out</a>
                    </div>
                </li>
            </div>

            <div th:case="'user'">
                <li class="dropdown">
                    <a href="#" class="dropbtn">Profilo</a>
                    <div class="dropdown-content">
                        <a href="#">Modifica dati</a>
                        <a href="#">Storico acquisti</a>
                        <a th:href="@{/logout}">Log out</a>
                    </div>
                </li>
            </div>

            <div th:case="*">
                <div class="button-log">
                    <a th:href="@{/login}">
                        <button class="btnLI"  >Login</button>
                    </a>
                    <a th:href="@{/public/registrati}">
                        <button class="btnSU"  >Sign up</button>
                    </a>
                </div>


            </div>
        </div>



        <div class="menu">
            <label for="chk1">
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>





</div>



</body>

</html>
